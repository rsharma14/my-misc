  vidteq._satimg.prototype.initialize=function () {
    var mapOptions = {
      zoom: 17,

      ,streetViewControl:false
      ,mapTypeControl:true

    //mapOptions
    //);

    google.maps.event.addListener(map, 'mousemove', function(event) {
      $('#latMap').val(event.latLng.lat());
      $('#lngMap').val(event.latLng.lng());
    });
    map.addListener('mousemove', function(event) {    });
    var that=this;
    map.addListener('idle', function(event) {   
      var marker = new google.maps.Marker({
      position: map.getCenter(),
      label: that.labels[that.labelIndex++ % that.labels.length],
      map: map

    var t=map.getCenter();

  vidteq._satimg.prototype.goToEast=function (){
    console.log("goToEast");
    var info=this.getCurrentLatLng();
    var latdif=info.bound.ne.lat-info.bound.sw.lat;
    var lngdif=info.bound.ne.lng-info.bound.sw.lng;
    var ctrlat=info.center.lat;
    var ctrlng=info.center.lng;
    var LatLngC={lat:ctrlat,lng:ctrlng+lngdif};
    this.map.panTo(LatLngC);
    
    this.putLatLng();
    //this.colC++;
    $("#ccount").text(++this.colC);
    $("#ccount").css({"color":"green"});
    //$("#ccount").text(1);
  }
  vidteq._satimg.prototype.goToWest=function (){

    var ctrlat=info.center.lat;
    var ctrlng=info.center.lng;
    var LatLngC={lat:ctrlat,lng:ctrlng-lngdif};
    this.map.panTo(LatLngC);
    
    this.putLatLng();
    //$("#rcount").text(++rowC);
    //$("#ccount").text(1);

    var sw={lat:ll.N.N,lng:ll.j.j};

    var ctrlng=this.storeC.lng();
    var latdif=ne.lat-sw.lat;
    var lngdif=ne.lng-sw.lng;

    var LatLngC={lat:ctrlat-latdif,lng:ctrlng};
    //console.log(LatLngC);
    this.map.panTo(LatLngC);
    var info=this.getCurrentLatLng();
    this.putLatLng();
    
    this.store=$.extend(true,{},this.map.getBounds());
    this.storeC=$.extend(true,{},this.map.getCenter());
    this.colC=0
    $("#ccount").text(++this.colC);
    $("#rcount").text(++this.rowC);
  }

  vidteq._satimg.prototype.getFirstImage=function (){

    var maptop=parseFloat(comp[5])  //get top value
    $(".gm-style>div:first>div").css({ //get the map container. not sure if stable
      "transform":"none",
      "left":mapleft,
      "top":maptop,

  vidteq._satimg.prototype.uploadSeries = function(uploadList,callback) {
    console.log("uploadSeries",uploadList);
    var lnt=(uploadList.length-1+"").length;
    if (!uploadList.length) { 
      callback(); 
      return; 
    }
    var that = this;
    var callbackInner = function (idx) {
      idx++;
      console.log("uploadSeries",idx);
      if (uploadList[idx]) {
       that.uploadOne(uploadList,idx,lnt,callbackInner);
      } else {
        callback();        
      }
    };
  this.uploadOne(uploadList,0,lnt,callbackInner);
  }
  
  vidteq._satimg.prototype.uploadOne = function(uploadList,idx,lnt,callback) {
    var one = uploadList[idx]; 
    console.log("uploading ... ");console.log(one);
  this.storeTabAjaxCall(one,idx,lnt,function () {
      //one.res = res;
      callback(idx);
    });
  }
  
  vidteq._satimg.prototype.storeTabAjaxCall = function(one,idx,lnt,callback) {
    console.log("AJAX",one);
    console.log("AJAX",idx);
    //==================
    var pre="";
    if(lnt==1){}
    else if(lnt==2){
      if(idx<10){pre="0";}      
    }
    else if(lnt==3){
      if(idx>=0 && idx<10){pre="00";}
      else if(idx>=10 && idx<100){pre="0";}
      
    }
    //==================
    $.ajax({
      url:"img.php"
      ,type:"POST"
      ,data:{img:one,idx:idx,prefix:pre}    
      ,success:function(data){
        console.log("success",data);
        callback();
      }
      ,error:function(data){
        console.log("error",data);
      }
    });
  }

  vidteq._satimg.prototype.getCurrentLatLng=function (){
    var ll=this.map.getBounds();
    var sw={lat:ll.N.N,lng:ll.j.j};
    var ne={lat:ll.N.j,lng:ll.j.N};
    var ctrlat=this.map.getCenter().lat();
    var ctrlng=this.map.getCenter().lng();  
    return {bound:{sw:sw,ne:ne},center:{lat:ctrlat ,lng:ctrlng}};
  }
  var si=new vidteq._satimg();
