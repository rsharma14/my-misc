<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT GPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      height: 100vh;
    }

    .history-tab {
      flex: 1;
      padding: 10px;
      background-color: #000;
      overflow-y: auto;
      overflow-x: hidden;
      max-width: 250px;
    }

    .history-message {
      margin-bottom: 10px;
    }

    .content-container {
      flex: 2;
      padding: 2px;
      display: flex;
      flex-direction: column;
      background-color: rgb(73, 228, 81);
      overflow: hidden;

    }

    .content {
      flex: 1;
      overflow-y: auto;
      background-color: rgb(211 247 213);
      padding: 4px;
    }

    .query-box {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }


    .break-words {
      word-wrap: break-word;
    }

    .whitespace-pre-wrap {
      white-space: pre-wrap;
    }

    .query {
      background: antiquewhite;
      font-size: 17px;
      padding: 7px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .gpt-name {
      width: 20px;
      height: 20px;
      background-color: #43bbb0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .copy {
      display: flex;
      bottom: -32px;
      right: 10px;
      position: relative;
    }

    .copy a {
      margin-left: auto;
      text-decoration: none;
      color: #fff;

    }

    pre {
      margin: 0px;
    }

    textarea {
      min-width: 80%;
      max-width: 600px;
      min-height: 50px;
      max-height: 50px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      border-radius: 8px;
      overflow: hidden;
      padding-right: 45px;
    }

    .blink_me {
      animation: blinker 1s linear infinite;
      text-align: center;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    #toggle-checkbox {
      display: none;
    }

    .toggle-label {
      padding: 5px;
      margin: 10px;
      background-color: #148014;
      color: #fff;
      cursor: pointer;
      content: "Toggle";
      right: 45px;
      position: relative;

    }

    #toggle-checkbox:checked+.toggle-label {
      background-color: #9b2114;
    }

    #toggle-checkbox:checked+.toggle-label::before {
      content: "\220E";
    }

    #toggle-checkbox+.toggle-label::before {
      content: "\27A4";
    }

    @media screen and (min-width: 800px) {
      .history-tab {
        display: block !important;
      }
    }

    @media screen and (max-width: 800px) {

      .query-box {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        left: 0px;
      }

      .content {
        margin-bottom: 63px;
      }
    }

    .nodec {
      text-decoration: none;
    }

    .historyAnchor {
      color: #fff;
      display: block;
      margin-bottom: 5px;
      padding-bottom: 10px;
      border-bottom: 1px solid #fff;

    }

    #chatHistory {
      white-space: nowrap;
    }

    .code-header {
      display: flex;
      background-color: #b3acac;
      padding: 2px;
      border-radius: 5px 5px 0px 0px;

    }

    .nodisp {
      display: none;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="history-tab nodisp" id="history-tab">
      <h3 style="color: #0f0;text-align: center;">Chat History</h3>
      <hr>
      <div id="chatHistory"></div>
    </div>
    <div class="content-container">
      <div class="content" id="content"> </div>

      <div class="query-box">
        <input type="checkbox" onchange='document.getElementById("attrib").classList.toggle("nodisp");'><br>
        <textarea rows="2" id="query" placeholder="Enter your query here...">java string reverse,html code</textarea>
        <input type="checkbox" id="toggle-checkbox" onchange="submitQuery(this)">
        <label for="toggle-checkbox" class="toggle-label"></label>
      </div>

    </div>


    <div id="attrib" class="nodisp">
      <input type="text" placeholder="token" id="token"><br>
      <input type="text" placeholder="conversation id" id="cid"><br>
      <select name="gpt" id="gpt" onchange="gpt = parseInt(this.value)">
        <option value="0">OpenAI GPT</option>
        <option value="1">Converse GPT</option>
      </select>
      <br>history tab:<input type="checkbox"
        onchange='document.getElementById("history-tab").classList.toggle("nodisp");'>
      <br>history delete:<input type="checkbox" onchange='localStorage.clear();window.location.reload()'>

    </div>
  </div>


  <script>
    let gpt = 0;
    let eventSource;
    let conversationIdx = 0;
    let resp = '';
    let chatHistory = parse(localStorage.getItem("chatHistory"));
    chatHistory = chatHistory ? chatHistory : [];
    var query, token, cid;
    var conversation_id = "";
    var parent_message_id = "";
    let gpts = ["O", "C"];

    (function showChatHistory(params) {

      chatHistory.forEach(h => {
        addToHistoryDiv(h);
      });

    })();
    function addToHistoryDiv(h) {
      var a = createEl("a", null, "nodec historyAnchor");
      a.href = "javascript:void(0)";
      a.onclick = function () { pickHistoryChat(this, h); };
      a.appendChild(document.createTextNode(h[0]));
      document.getElementById("chatHistory").prepend(a);
    }
    function addToHistory(q) {
      let h = [q, conversation_id, parent_message_id];
      chatHistory.push(h);
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      addToHistoryDiv(h);
    }

    function pickHistoryChat(e, q) {
      document.getElementById("query").value = q[0];
      conversation_id = q[1];
      parent_message_id = q[2];
      clickCB();
    }
    function clickCB() {
      document.getElementById("toggle-checkbox").click();
    }
    function submitQuery(e) {

      if (!e.checked) {
        closeStream();
        return;
      }
      query = document.getElementById("query").value;
      token = document.getElementById("token").value;
      cid = document.getElementById("cid").value;
      if (!query || query.trim().length <= 0) {
        clickCB();
        return;
      }

      createConversionBlock(++conversationIdx);
      insertQuery(query);
      scrollToBottom("content");

      document.getElementById(`data_${conversationIdx}`).innerHTML = '<div class="blink_me">Processing...</div>';
      if (gpt === 0) {
        console.log("openaiGPT");
        openaiGPT(query, token, cid);
      } else if (gpt === 1) {
        console.log("converseGPT");
        converseGPT(query);
      }

      errorStream();

    }

    function openaiGPT(q, t, c) {

      eventSource = new EventSource(`https://merawork.in/api/backapp-service/gpt/openai-gpt?q=${encodeURIComponent(q)}&token=${t}&conversation_id=${conversation_id}&parent_message_id=${parent_message_id}`);
      eventSource.addEventListener("message", (e) => {
        scrollToBottom("content");

        let p = parse(e.data);
        console.log(p)
        if (!p) return;

        if (p.is_completion) {
          conversation_id = p.conversation_id;
          parent_message_id = p.id;

          clickCB();
          addToHistory(q);
          markedSyntax();

        } else {
          resp = p.message?.content?.parts.join();
          document.querySelector(`#data_${conversationIdx}`).innerHTML = escapeHtml(resp);

        }
      });
    }

    function converseGPT(q) {
      eventSource = new EventSource(`https://merawork.in/api/backapp-service/gpt/converse-gpt?q=${encodeURIComponent(q)}`);
      let i = 0;
      eventSource.addEventListener("message", (e) => {
        //console.log(e);
        scrollToBottom("content");
        if (i++ == 0)
          document.querySelector(`#data_${conversationIdx}`).innerHTML = '';

        if (e.data.indexOf("DONE") > 0) {

          conversation_id = "";
          parent_message_id = "";
          clickCB();
          addToHistory(q);
          markedSyntax();
        } else {
          let a = JSON.parse(e.data);
          resp = a.choices.map(a => a.delta.content).join();
          document.querySelector(`#data_${conversationIdx}`).innerHTML += escapeHtml(resp);
        }
        //console.log(resp)

      });
    }
    function errorStream() {
      //console.log("error stream");
      eventSource.addEventListener("error", (e) => {
        clickCB();
        document.querySelector(`#data_${conversationIdx}`).innerHTML = "error";
        console.log(e);

      });

    }
    function closeStream() {
      if (!eventSource) return;
      //console.log("closed stream");
      eventSource.close();
      eventSource = null;
    }

    function scrollToBottom(id) {
      const messageContainer = document.getElementById(id);
      messageContainer.scrollTop = messageContainer.scrollHeight;

    }
    function parse(json) {
      try {
        return JSON.parse(json);
      } catch (err) { }
      return null;
    }
    function markedSyntax(e) {
      let id = `data_${conversationIdx}`;
      const renderer = new marked.Renderer();
      renderer.code = (code, language) => {
        const lang = language && hljs.getLanguage(language);
        const cd = lang ? hljs.highlight(code, { language }).value : hljs.highlightAuto(code).value;
        return `<div><div class="code-header"><span style="margin-right: auto;">${language}</span><span style="margin-left: auto;"><a href="javascript:void(0)" onclick="copyBlock(this)" class="nodec">copy &#10064;</a></span></div><pre><code class="hljs ${language}">${cd}</code></pre></div>`;
      }
      marked.setOptions({
        renderer: renderer
      });
      document.getElementById(`conv_${conversationIdx}`).classList.toggle("whitespace-pre-wrap");
      let rawText = document.getElementById(id).innerHTML;
      document.getElementById(id).innerHTML = marked.parse(htmlDecode(rawText));


    }
    function copyBlock(token) {
      //console.log(token);
      if (document.selection) {
        // IE
        var range = document.body.createTextRange();
        range.moveToElementText(document.getElementById(token));
        range.select();
      } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(token.parentNode.parentNode.nextSibling);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
      }

    }
    function createConversionBlock(id) {

      var convDiv = createEl("div", "conv_" + id, "conversation whitespace-pre-wrap break-words");
      var queryDiv = createEl("div", "query_" + id, "query");
      var dataDiv = createEl("div", "data_" + id, "conversation");

      convDiv.appendChild(queryDiv);
      convDiv.appendChild(dataDiv);
      convDiv.appendChild(createEl("hr"));

      var targetElement = document.getElementById("content");
      targetElement.appendChild(convDiv);

    }
    function insertQuery(query) {
      document.getElementById(`query_${conversationIdx}`).innerHTML =
        `<strong class="gpt-name">${gpts[gpt]}</strong> ${escapeHtml(query)}`;
    }
    function createEl(el, id, className) {
      var elm = document.createElement(el);
      if (id) elm.id = id;
      if (className) elm.className = className;

      return elm;


    }
    const escapeHtml = (txt) => {
      return txt?.replaceAll('&', '&amp;').replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;').replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }
    function htmlDecode(input) {
      var e = document.createElement('textarea');
      e.innerHTML = input;
      return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!--<script>hljs.highlightAll();</script>-->

</body>

</html>
